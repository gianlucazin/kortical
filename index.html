<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kortical | Email list</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg viewBox="0 0 30 30" class="logo__svg">
          <path
            d="M15 0c3.022 0 5.834.894 8.189 2.432L14.11 15l9.079 12.568A14.925 14.925 0 0115 30C6.717 30 0 23.283 0 15 0 6.717 6.717 0 15 0zm11.479 5.346A14.936 14.936 0 0130 15c0 3.677-1.324 7.044-3.521 9.653L19.506 15zm-10.59 4.27h-5.395l-7.757 10.74h5.395l7.758-10.74z"
            fill="#38D1FF"
            fill-rule="evenodd"
          ></path>
        </svg>
        <h1 class="logo__text">KORTICAL</h1>
      </div>
      <h2 class="title">User email list</h2>
      <div class="emails">
        <div class="emails__item">
          user@kortical.com
          <span class="emails__cross">x</span>
        </div>
        <div class="emails__item">
          person@gmail.com<span class="emails__cross">x</span>
        </div>
        <div class="emails__item">
          user@kortical.com<span class="emails__cross">x</span>
        </div>
        <div class="emails__item">
          person@gmail.com<span class="emails__cross">x</span>
        </div>
        <!-- <div class="emails__item">
          person@gmail.com<span class="emails__cross">x</span>
        </div> -->
      </div>
      <div class="filters">
        <h3>Filters</h3>
        <div class="filters__group">
          <label class="filters__label" for="email">Email</label>
          <!-- <select class="filters__select" id="email">
            <option class="filters__option" label="Contains">Contains</option>
            <option class="filters__option" label="No Contains">
              No Contains
            </option>
          </select> -->
          <div class="filters__custom-select">
            <select>
              <option value="0">Select</option>
              <option value="1">∊ (contains)</option>
              <option value="2">∉ (does not contains)</option>
            </select>
          </div>

          <input
            class="filters__input"
            type="text"
            aria-label="search"
            placeholder="Type Something"
          />
          <button class="filters__remove">
            <span
              ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"
                /></svg
            ></span>
          </button>
        </div>
        <button class="filters__add">+ Add</button>
      </div>
      <button class="btn">Add User</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
